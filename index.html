<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="alinhamento">
        <div id="calculadora" class="borda">
            <div class="topo">
                <div class="calc"><p>Calculadora</p></div>
                <div class="display" id="display">
                    23213231
                </div>
                </div>
            <div id="calcBotoes" class="bottom">
                <div class="botoes-operadores">
                    <button type="button"  id="soma">+</button>
                    <button type="button" id="subtracao">-</button>
                    <button type="button" id="divisao">&divide;</button>
                    <button type="button" id="multiplicacao">x</button>

                </div>
                <div class="botoes-numeros">
                    <button type="button" id="um">1</button>
                    <button type="button" id="quatro">4</button>
                    <button type="button" id="cinco">7</button>
                    <button type="button" id="ponto">.</button>
                    <button type="button" id="dois">2</button>
                    <button type="button" id="cinco">5</button>
                    <button type="button" id="oito">8</button>
                    <button type="button" id="zero">0</button>
                    <button type="button" id="tres">3</button>
                    <button type="button" id="seis">6</button>
                    <button type="button" id="nove">9</button>
                    <button type="button" id="zerozero">00</button>
                    <button type="button" id="clean">C</button>
                    <button type="button" id="igual">=</button>
                </div>
            </div>
        </div>
    </div>


    <script src="./scripts/main.js"></script>
</body>

</html>
